<main class="main">
  <app-header (searchEvent)="searchUsers($event)"></app-header>
  <div class="row mx-3">
    <div
      [ngClass]="{ 'col-md-auto': isDisplayed, 'col-md-4': !isDisplayed }"
      class="container-fluid"
    >
      <app-listBox [articles]="filteredUsers"></app-listBox>
    </div>
    <div class="col-md-8">
      <router-outlet name="text" />
    </div>
  </div>
</main>

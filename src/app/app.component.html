<main class="main">
  <app-header (searchEvent)="searchUsers($event)"></app-header>
  <div class="row mx-3">
    <div class="col-md-4">
      <app-listBox [articles]="filteredUsers" [users]="users"></app-listBox>
    </div>
    <div class="col-md-8">
      <router-outlet name="text" (activate)="onOutletLoaded($event)" />
    </div>
  </div>
</main>

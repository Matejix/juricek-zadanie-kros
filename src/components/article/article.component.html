<div class="text-bg-dark pt-3 px-3 pt-md-5 px-md-5 rounded-3 text-center">
  <div class="my-3 py-3">
    <h2 class="display-5">{{ specificArticle?.title }}</h2>
    <p class="lead">Author name: {{ userName }}</p>
  </div>
  <div
    class="bg-light shadow-sm mx-auto"
    style="width: 80%; height: 60vh; border-radius: 21px 21px 0 0"
  >
    <p class="text-black">{{ specificArticle?.body }}</p>
  </div>

  <section class="p-4 w-100" style="border-radius: 0.5rem 0.5rem 0 0">
    <div class="row d-flex justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-0 border" style="background-color: #f0f2f5">
          <div class="card-body p-4">
            <div class="form-outline mb-4">
              <input
                type="text"
                id="addANote"
                class="form-control"
                placeholder="Type comment..."
              />
              <label class="form-label" for="addANote">+ Add a note</label>
            </div>

            <div class="card mb-4">
              <div class="card-body">
                <p>Type your note, and hit enter to add it</p>

                <div class="d-flex justify-content-between">
                  <div class="d-flex flex-row align-items-center">
                    <img
                      src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(4).webp"
                      alt="avatar"
                      width="25"
                      height="25"
                    />
                    <p class="small mb-0 ms-2">Martha</p>
                  </div>
                  <div class="d-flex flex-row align-items-center">
                    <p class="small text-muted mb-0">Upvote?</p>
                    <i
                      class="far fa-thumbs-up mx-2 fa-xs text-black"
                      style="margin-top: -0.16rem"
                    ></i>
                    <p class="small text-muted mb-0">3</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
